<body>
    <div class="container top">
        <h2>Shop Locator</h2>
        <p>Select the location of your shop</p>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="./php/save.php" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label" for="address1">Address Line 1</label>
                        <input type="text" name="address1" class="form-control" id="address1" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="address2">Address Line 2</label>
                        <input type="text" name="address2" class="form-control" id="address2" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="pincode">PIN Code</label>
                        <input type="text" name="pincode" class="form-control" id="pincode" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="state-city">State-city</label>
                        <input type="text" name="state-city" class="form-control" id="state-city" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="district">District</label>
                        <input type="text" name="district" class="form-control" id="district" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="area">Area</label>
                        <input type="text" name="area" class="form-control" id="area" required>
                    </div>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Save" required>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div id="mapid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
